<table class="table table-hover">
    <tr>
        <td>
          <a href="{{ url_for('main.itemlisting', listing=item.owner.acronym, item=item.id) }}">
              {{ item.title }}
          </a>
          <small class="text-muted" style="display: inline">{{ item.percentLikes }}%</small>
          <div class="progress" style="height: 3px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: {{ item.percentLikes }}%" aria-valuenow="{{ item.percentLikes }}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
    </tr>
</table>
